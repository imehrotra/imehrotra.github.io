
5<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>

  
  <a-scene embedded arjs='sourceType: webcam;'>
    
    <a-sphere radius="0.05" position='-1 0.5 0' color="blue">
      <a-animation attribute="position"
                   dur="5000"
                   from="-1 0.5 0"
                   to="1 0.5 0"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>
    </a-sphere>

  <a-collada-model src="pole.dae"></a-collada-model>



<!--     <a-cylinder color="brown" height="1" radius="0.1" position="-1 0 0"></a-cylinder>

        <a-cylinder color="brown" height="1" radius="0.1" position="1 0 0"></a-cylinder> -->

    
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
