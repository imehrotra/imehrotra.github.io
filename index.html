<body>

  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç use white color to draw</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <div class="draw-frame">
        <video id="video" preload autoplay loop muted></video>
        <canvas id="canvas" </canvas>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      tracking.ColorTracker.registerColor('white', function(r, g, b) {
        if(r>240 && g>240 && b>240) {
          return true;
        }
        return false;
      });
      var drawSegments = [[]];
      var segment = 0;
      var tracker = new tracking.ColorTracker(['white', 'cyan']);
      tracking.track('#video', tracker, { camera: true });
      tracker.on('track', function(event) {
        if (event.data.length === 0 && drawSegments[segment].length > 0) {
          segment++;
          if (!drawSegments[segment]) {
            drawSegments[segment] = [];
          }
        }
        event.data.forEach(function(rect) {
          if (rect.color === 'white') {
            draw(rect);
          }
        });
      });
      function draw(rect) {
        drawSegments[segment].push(rect.x + rect.width / 2, rect.y + rect.height / 2);
      }
      // function erase(rect) {
      //   context.clearRect(rect.x, rect.y, rect.width, rect.height);
      // }
      function isInsideRect(x, y, rect) {
        return rect.x <= x && x <= rect.x + rect.width &&
            rect.y <= y && y <= rect.y + rect.height;
      }
      (function loop() {
          for (var i = 0, len = drawSegments.length; i < len; i++) {
              drawSpline(context, drawSegments[i], 0.5, false);
          }
          drawSegments = [drawSegments[drawSegments.length - 1]];
          segment = 0;
          requestAnimationFrame(loop);
      }());
    };
  </script>
