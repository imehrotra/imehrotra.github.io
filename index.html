<!DOCTYPE html>
<html>
  <head>
    <title>Latency</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 

  </head>
  <body>
<!--   <button>thang</button>
 -->

  <a-scene embedded arjs="sourceType: webcam;">



    <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <a-collada-model src="ar-tests/pole2.dae" scale="1 0.45 0.6" position="-3 1 -10"></a-collada-model>
    <a-collada-model src="ar-tests/pole2.dae" scale="1 0.45 0.6" position="-1 1 -10"></a-collada-model>

      <a-box width="2" height="0.75" depth="1" scale="0.1 0.1 0.1" color="#ed4c01">
      <a-animation attribute="position"
                   dur="10000"
                   from="-3 2 -10"
                   to="-1 2 -10"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>        
      </a-box>


    <a-entity text-geometry="value: 4G;" material="color: green;" position="-2.5 1 -8"></a-entity>

      <a-plane position="0 0 -8" rotation="-90 0 0" width="10" height="5" color="#395D33"></a-plane>


    <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <a-collada-model src="ar-tests/pole2.dae" scale="0.8 0.45 0.6" position="1 1 -8"></a-collada-model>
    <a-collada-model src="ar-tests/pole2.dae" scale="0.8 0.45 0.6" position="3 1 -8"></a-collada-model>


    <a-sphere radius="0.1" color="#ed9702">
      <a-animation attribute="position"
                   dur="200"
                   from="1 2 -8"
                   to="3 2 -8"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>
    </a-sphere>

    <a-entity text-geometry="value: 5G;" material="color: green;" position="1.5 1 -7.5 "></a-entity>
<!--     <a-marker-camera preset='hiro'></a-marker-camera>
 -->
    </a-scene>



  </body>
</html>
