<!DOCTYPE html>
<html>
  <head>
    <title>Drone</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!--   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 

  </head>
  <body>


  <a-scene >
  <a-assets>
<!--       <img id="sky" src="http://www.leadingones.com/assets/img/articles-illu/360-skybox/Picture1.png">
 -->

    <img id="sky" src="360.jpg">
<!--     src="https://www.123freevectors.com/wp-content/uploads/new/123fv-images/1105-sky-and-grass-background.png">
 -->  </a-assets>
<a-sky src="#sky"></a-sky>
    <a-collada-model src="drone.dae" position="0 1 -2" rotation="15 0 0">

      <a-animation attribute="position"
                   dur="5000"
                   from="7 2 -7"
                   to="0 10 -12"
                   direction='normal'
                   >
      </a-animation>  

      <a-animation attribute="position"
                   dur="5000"
                   from="0 10 -12"
                   to="-2 0 -7"
                   direction='normal'
                   delay="5000"
                   >
      </a-animation>  
      <a-animation attribute="position"
                   dur="5000"
                   from="-2 0 -7"
                   to="0 2 -2"
                   direction='normal'
                   delay="10000"
                   >
      </a-animation>  
      <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="15 360 0"
               begin="8000"
               repeat="indefinite">
      </a-animation>   

    </a-collada-model>

      

    </a-scene>



  </body>
</html>
