<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 

  </head>
  <body style="background-color: #00bfff">
  <button>thang</button>


  <a-scene embedded arjs='sourceType: webcam;' stats>



    <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <a-collada-model src="ar-tests/pole2.dae" scale="0.4 0.35 0.4" position="-3 1 -2.5"></a-collada-model>
    <a-collada-model src="ar-tests/pole2.dae" scale="0.4 0.35 0.4" position="-1 1 -2.5"></a-collada-model>

      <a-box position="-3 1.7 -2.5" width="2" height="1" depth="1" scale="0.05 0.05 0.05" color="blue">
      <a-animation attribute="position"
                   dur="10000"
                   from="-3 1.7 -2.5"
                   to="-1 1.7 -2.5"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>        
      </a-box>


    <a-entity text-geometry="value: 4G;" material="color: green;" position="-2 1 -2 "></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="5" color="#395D33"></a-plane>
      <a-sky color="#00bfff"></a-sky>





    <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <a-collada-model src="ar-tests/pole2.dae" scale="0.4 0.35 0.4" position="1 1 -2.5"></a-collada-model>
    <a-collada-model src="ar-tests/pole2.dae" scale="0.4 0.35 0.4" position="3 1 -2.5"></a-collada-model>


    <a-sphere radius="0.03" color="blue">
      <a-animation attribute="position"
                   dur="200"
                   from="1 1.7 -2.5"
                   to="3 1.7 -2.5"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>
    </a-sphere>

<!--     <a-sphere radius="0.03" color="red">
      <a-animation attribute="position"
                   dur="2000"
                   from="1 1.7 -2.5"
                   to="3 1.7 -2.5"
                   delay="200"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>
    </a-sphere> -->

<!--     <a-sphere radius="0.03" color="blue">
      <a-animation attribute="position"
                   dur="2000"
                   from="1 1.7 -2.5"
                   to="3 1.7 -2.5"
                   delay="400"
                   direction='normal'
                   repeat="indefinite">
      </a-animation>
    </a-sphere> -->


    <a-entity text-geometry="value: 5G;" material="color: green;" position="1 1 -2 "></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>



  </body>
</html>
